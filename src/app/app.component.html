
<app-header></app-header>
<app-luotkhach></app-luotkhach>
<div class="col-6 hh">
<agm-map [latitude]=30 [longitude]=0 [zoom]=1> 
  <agm-circle
    *ngFor="let city of data; let i = index"
    [latitude]="city.lat"
    [longitude]="city.lng"
    [radius]="city.population/8"
    [strokeOpacity]="1"
    [strokePosition]="0" 
    [strokeWeight]="2"
    [strokeColor]="'#FFFF00'"
    [fillColor]="'#FFFF00'"
    [fillOpacity]="0.7">
  >
  </agm-circle>
</agm-map>
</div>
